<!DOCTYPE html>
<html lang="en">

   <main id="environ">

         <input type="text" name="calculate" id="show">

         <button id="num">AC</button>
         <button id="num1">C</button>
         <button id="num2">&percnt;</button>
         <button id="num3">&div;</button>
         <button id="num4">7</button>
         <button id="num5">8</button>
         <button id="num6">9</button>
         <button id="num7">&times;</button>
         <button id="num8">4</button>
         <button id="num9">5</button>
         <button id="num10">6</button>
         <button id="num11">-</button>
         <button id="num12">1</button>
         <button id="num13">2</button>
         <button id="num14">3</button>
         <button id="num15">+</button>
         <button id="num16">00</button>
         <button id="num17">0</button>
         <button id="num18">.</button>
         <button id="num19">=</button>
      </section>
   </main>
</body>
